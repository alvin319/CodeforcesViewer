 <!DOCTYPE html>
<html>
    <head>
        <title>Codeforces Profile Viewer</title>

        <!--Import Google Icon Font-->
      	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	
		<!-- JavaScript -->
        <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="bower_components/Materialize/dist/js/materialize.min.js"></script>
        <script type="text/javascript" src="js/data.js"></script>

		<!-- CSS -->
		<link type="text/css" rel="stylesheet" href="bower_components/Materialize/dist/css/materialize.min.css" media="screen,projection"/>
		<link type="text/css" rel="stylesheet" href="css/index.css">

		 <!--Let browser know website is optimized for mobile-->
		<meta name=viewport content="width=device-width, initial-scale=1">
    </head>
    <body>
    	<div class="container centered-text">
    		<h1 class="">Codeforces Profile Viewer</h1>
			<form>
				<div class="input-field col s12">
					<input id="user_name" type="text">
					<label for="user_name">User Name</label>
					<a class="white black-text waves-effect waves-green btn" id="submit-button">Check Your Profile</a>
				</div>
			</form>
    	</div>
    	<div class="centered-text" id="error">
    		<p>User Not Found</p>
    	</div>
    	<div class="container table-color">
			<table id="table">
				<thead>
					<tr>
						<th data-field="date">Date</th>
						<th data-field="problem">Solved Problem(s)</th>
						<th data-field="tag">Tag(s)</th>
						<th data-field="language">Language</th>
						<th data-field="time">Time</th>
						<th data-field="link">Description</th>
						<th data-field="submission">Submission</th>
					</tr>
				</thead>
			<tbody id="table-data">
			</tbody>
			</table>
    	</div>
    </body>
</html>
